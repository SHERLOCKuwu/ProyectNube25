<body>
    
    <div class="header">
        <h1><strong>Miel Dorada</strong></h1>
        <h3>La mejor miel org치nica y artesanal</h3>
    </div>

    <div class="container-fluid">

            <div class="col-md-12 text-center">
                <img src="../imagenes/logo11.png" class="img-fluid rounded" alt="Logo de Miel Dorada" style="max-width: 15%;">

    <!-- Formulario de Iniciar Sesi칩n -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <h1 class="display-3">Iniciar Sesi칩n</h1>
                    <div class="content">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">Correo Electr칩nico:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase침a:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="button">Iniciar Sesi칩n</button>
                        </form>
                        <div id="error-message" class="error-message"></div>
                        <p style="color: white;">쯅o tienes una cuenta? <a href="signup.html" style="color: #f9c80e;">Reg칤strate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="footer" style="margin-top: 30px; display: flex; justify-content: center; align-items: center; text-align: center; height: 50px;">

    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
       document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch('https://proyectnube25-production-e6e4.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                // Verificar si la respuesta es JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(text || 'Respuesta no JSON del servidor');
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al iniciar sesi칩n');
                }

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'administrarProductos.html';
                }
            } catch (err) {
                console.error('Error:', err);
                errorDiv.textContent = err.message.includes('<!DOCTYPE html>') 
                    ? 'Error en el servidor. Por favor intente m치s tarde.' 
                    : err.message;
                errorDiv.style.display = 'block';
            }
        });

        localStorage.setItem('token', data.token);
        // Recarga la p치gina para actualizar la UI
        window.location.reload();
    </script>
</body>
