<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Miel Dorada</title>
    <link rel="stylesheet" href="../estilos/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="stylesheet" href="../estilos/animaciones.css">
    <link rel="icon" href="../imagenes/logo12.png" type="image/png">
</head>

<body>
    
    <div class="header">
        <h1><strong>Miel Dorada</strong></h1>
        <h3>La mejor miel orgánica y artesanal</h3>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="../imagenes/logo11.png" class="img-fluid rounded" alt="Logo de Miel Dorada"
                    style="max-width: 15%;">
            </div>
        </div>
    </div>

    <!-- Formulario de Registro -->
    <div class="container">


        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-form">
                    <h1 class="display-3">Regístrate</h1>
                    <div class="content">
                        
                        <form id="signup-form">
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="button">Registrarse</button>

                        </form>
                        <p style="color: white;">¿Ya tienes cuenta? <a href="login.html" style="color: #f9c80e;">Inicia
                                sesión aquí</a></p>


                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="footer"
        style="margin-top: 30px; display: flex; justify-content: center; align-items: center; text-align: center; height: 50px;">
        <p>&copy; 2024 Miel Dorada. Todos los derechos reservados.</p>
    </div>


   
    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Enviar datos al backend
            fetch('https://proyectnube25-production-e6e4.up.railway.app/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Hubo un problema con el registro');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Registro exitoso');
                    window.location.href = 'login.html'; 
                })
                .catch(err => {
                    console.error(err);
                    alert('Error en el registro');
                });
        });
    </script>
</body>

</html>
