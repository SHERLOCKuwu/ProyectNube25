name: CI/CD Miel Dorada

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PORT: 3001 

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Backend Tests
        env:
          DB_URL: ${{ secrets.DB_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          if [ -f "Backend/test/*.test.js" ]; then
            npm test
          else
            echo "‚ö†Ô∏è No hay tests - Continuando..."
          fi

      - name: Prepare Frontend
        run: |
          cd Frontend
          echo "üìÅ Estructura actual:"
          ls -R
          
          mkdir -p dist
          
          if [ -d "paginas" ]; then
            cp -r paginas/*.html dist/
          else
            cp -r *.html dist/ || echo "‚ö†Ô∏è No hay HTML en ra√≠z"
          fi
          
          for folder in estilos css js imagenes; do
            if [ -d "$folder" ]; then
              cp -r "$folder" dist/
            fi
          done
          
          echo "‚úÖ Frontend preparado en /dist"
          ls -R dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: |
            Backend/
            Frontend/dist/
            package.json

      - name: Install Railway CLI
        if: github.ref == 'refs/heads/main'
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.RAILWAY_TOKEN }}" | railway login
          railway up --service backend --environment production

      - name: Send Email Notification
        if: always()
        run: |
          curl -X POST \
            "https://api.sendgrid.com/v3/mail/send" \
            -H "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "personalizations": [
                {
                  "to": [{"email": "${{ secrets.NOTIFICATION_EMAIL }}"}],
                  "subject": "Resultado del despliegue: ${{ job.status }}"
                }
              ],
              "from": {"email": "noreply@miempresa.com"},
              "content": [
                {
                  "type": "text/plain",
                  "value": "El despliegue de Miel Dorada ha ${{ job.status }}\n\nDetalles:\n- Repositorio: ${{ github.repository }}\n- Rama: ${{ github.ref }}\n- Ejecuci√≥n: ${{ github.run_id }}\n\nVer detalles: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }'

      - name: Send Teams Notification
        if: always()
        run: |
          curl -X POST \
            "${{ secrets.TEAMS_WEBHOOK_URI }}" \
            -H "Content-Type: application/json" \
            -d '{
              "@type": "MessageCard",
              "@context": "http://schema.org/extensions",
              "themeColor": "'"${{ job.status == 'success' && '2EB886' || 'A30200' }}"'",
              "summary": "Resultado del despliegue Miel Dorada",
              "title": "Despliegue Miel Dorada - '"${{ job.status }}"'",
              "text": "**Estado:** '"${{ job.status }}"'<br>**Repositorio:** '"${{ github.repository }}"'<br>**Rama:** '"${{ github.ref }}"'<br>**Ejecuci√≥n:** [#'"${{ github.run_number }}"']('"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"')",
              "potentialAction": [{
                "@type": "OpenUri",
                "name": "Ver Detalles",
                "targets": [{
                  "os": "default",
                  "uri": "'"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"'"
                }]
              }]
            }'